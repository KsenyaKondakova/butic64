name: Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          npm install next-transpile-modules

      - name: Build Application
        run: |
          npm run build

      - name: Debug SSH Private Key
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}"

      - name: Debug Remote Connection
        run: |
          ssh -i "/github/workspace/${{ secrets.SSH_PRIVATE_KEY }}" -o StrictHostKeyChecking=no ubuntu@212.233.77.110 "echo Debugging Remote Connection"

      - name: Deploy to Remote Server
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@212.233.77.110 "cd /var/www/nextjs/butic64 && git pull origin main && npm install && pm2 restart nextjs"
