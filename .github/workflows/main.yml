name: Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Dependencies
        run: |
          npm install
          npm install next-transpile-modules

      - name: Build Application
        run: |
          npm run build

      - name: Deploy to Remote Server
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@212.233.77.110 "cd /var/www/nextjs/butic64 && git pull origin main"
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@212.233.77.110 "cd /var/www/nextjs/butic64 && npm install"
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@212.233.77.110 "cd /var/www/nextjs/butic64 && pm2 restart nextjs"
